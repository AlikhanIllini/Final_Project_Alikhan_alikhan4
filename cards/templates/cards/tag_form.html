{% extends 'cards/base.html' %}

{% block title %}{{ title }} - Stock Cards{% endblock %}

{% block content %}
<div class="form-container">
    <h1>{{ title }}</h1>

    <form method="post" class="card-form">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="field-error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{ button_text }}</button>
            <a href="{% url 'tag_list' %}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>

<style>
    .form-container {
        max-width: 500px;
        margin: 2rem auto;
    }

    .card-form {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #374151;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    .field-error {
        color: #dc2626;
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }
</style>
{% endblock %}
